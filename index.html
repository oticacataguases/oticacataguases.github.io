<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ótica Cataguases</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .search-container {
    text-align: center;
    margin-top: 2em;
}

.search-container input[type="text"] {
    width: 55%;
    padding: 0.8em;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1em;
    margin-right: 0.5em;
}

.search-container button {
    padding: 0.8em 1.5em;
    border-radius: 4px;
    background-color: #004aad;
    color: #fff;
    border: none;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.search-container button:hover {
    background-color: #003c8f;
}
        /* Container para os botões */
        .button-container {
            display: flex;
            justify-content: center; /* Alinha os itens no centro horizontalmente */
            gap: 1em; /* Espaçamento entre os botões */
            padding: 1em;
        }

        /* Estilo do botão */
        .catalog-button {
            display: inline-block;
            background-color: #004aad; /* Azul para o botão */
            color: #ffffff; /* Texto branco */
            text-align: center;
            padding: 1.2em 2em;
            border-radius: 8px;
            font-size: 1.2em;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .catalog-button:hover {
            background-color: #003c8f; /* Azul mais escuro ao passar o mouse */
            transform: translateY(-3px);
        }

        /* Ajuste para margens e espaçamentos */
        .container {
            margin: 0;
            padding: 0;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ótica Cataguases</h1>
        </div>
    </header>

    <div class="container">

    <div class="search-container">
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Pesquisar no Google...">
            <button type="submit">Pesquisar</button>
        </form>
    </div>

    <div class="container">
    <!-- Botão Catálogo -->
    <a href="/catalogo/" class="catalog-button">Catálogo</a>
    </div>
    
    </br>
    
    <div class="container">
    <!-- Botão Sobre -->
    <a href="/about/" class="catalog-button">Sobre</a>
    </div>


     <footer>
        <p>&copy; <span id="current-year"></span> Ótica Cataguases. Todos os direitos reservados.</p>
        <p>Licenciado sob a <a href="https://raw.githubusercontent.com/oticacataguases/oticacataguases.github.io/main/LICENSE" target="_blank">BSD 3-Clause License</a>.</p>
    </footer>

    <script>
        // Função para atualizar o ano atual
        function atualizarAno() {
            var anoAtual = new Date().getFullYear();
            document.getElementById('current-year').textContent = anoAtual;
        }
        
        // Chama a função para atualizar o ano ao carregar a página
        window.onload = atualizarAno;
    </script>
    <script src="calc.js"></script>
</body>
</html>
